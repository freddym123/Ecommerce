{% load icons %}

<nav>
    <div class="logo"><a href="{% url 'home' %}">Logo</a></div>
    <div class="nav-links">
        <a class="{{home}}" href="{% url 'home' %}">HOME</a>
        <a class="{{productss}}" href="{% url 'products' %}">PRODUCTS</a>
        <a class="{{blog}}" href="{% url 'blog' %}">BLOG</a>
        <a class="{{contact}}" href="{% url 'contact' %}">CONTACT</a>
        <div id="close-nav">{% icon 'x' %}</div>
    </div>
    <div class="nav-btns">
        {% if user.is_authenticated %}
            <div><a href="{% url 'logout' %}">Logout</a></div>
        {% else %}
            <div><a href="{% url 'login' %}">Login</a></div>
        {% endif %}    
        <div id="search-button">{% icon 'search' %}</div>
        <div id="cart">
            {% icon 'shopping-cart'%}
            <div id="shopping-cart-qty">
                {{ cart|length }}
            </div>
        </div>
        <div id="nav-bars">
            {% icon 'nav' %}
        </div>
    </div>
</nav>
